<ion-view view-title="Rooms">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="room in rooms | orderBy: 'name'"
                      item="room"
                      href="#/tab/room/{{room.name}}/now">
                {{room.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
