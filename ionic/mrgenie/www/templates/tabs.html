<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Room Status -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/room/default">
    <ion-nav-view name="tab-room"></ion-nav-view>
  </ion-tab>

  <!-- Room List -->
  <ion-tab title="Rooms" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/rooms">
    <ion-nav-view name="tab-rooms"></ion-nav-view>
  </ion-tab>


</ion-tabs>
